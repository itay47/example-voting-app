##################
# STS deployment #
##################
apiVersion: apps/v1
kind: StatefullSet
metadata:
  labels:
    app: db
  name: db
  namespace: vote
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - image: postgres:9.4
        name: postgres
        env:
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          value: postgres
        ports:
        - containerPort: 5432
          name: postgres
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: db-data
      volumes:
      - name: db-data
        emptyDir: {} 

##########################
# create a storage class #
##########################
---
kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: pgsql-pv-strgclass
provisioner: microk8s.io/hostpath # needs "microk8s enable storage"
volumeBindingMode: Immediate

###################################
# create a Persistant Volume (PV) #
###################################
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pgsql-pv-volume
  labels:
    type: local
spec:
  storageClassName: pgsql-pv-strgclass
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    #pre-created folder on the following path + took ownership
    path: "/mnt/k8s-pv-data"

##########################################
# create a Persistant Volume Claim (PVC) #
##########################################
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pgsql-pv-claim
spec:
  storageClassName: pgsql-pv-strgclass
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi


